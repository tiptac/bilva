<div #contactUs class="page contact-us backgroud-image-shade">
  <div class="gradient">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-lg="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Let's Talk</ion-card-title>
              <ion-card-subtitle
                >Share your excitement with us</ion-card-subtitle
              >
            </ion-card-header>
            <ion-card-content>
              <form [formGroup]="contactUsform">
                <ion-list [inset]="true">
                  <ion-item>
                    <ion-input
                      formControlName="fullName"
                      placeholder="Full Name"
                      errorText="Required"
                    >
                    </ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input
                      type="tel"
                      formControlName="phone"
                      placeholder="Phone Number"
                      errorText="Required Valid Phone Number"
                    >
                    </ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input
                      type="email"
                      formControlName="email"
                      placeholder="yourname@domain.com"
                      errorText="Required Valid Email"
                    >
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-textarea
                      class="contact-us-message"
                      formControlName="message"
                      placeholder="Your Message ..."
                      errorText="Required"
                    >
                    </ion-textarea>
                  </ion-item>

                  <ion-item>
                    <ion-button
                      [disabled]="contactUsform.invalid"
                      (click)="requestCallBack()"
                    >
                      REQUEST CALL BACK
                    </ion-button>
                  </ion-item>
                </ion-list>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Contact us</ion-card-title>
              <ion-card-subtitle></ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <div class="address">
                <address>
                  There are many variations of passages of Lorem Ipsum available
                  <br />
                  This is address line 2
                  <br />
                </address>
                <br />
                <p>
                  <a color="light" href="tel:+910123456789" target="_blank">
                    <ion-icon name="call-outline"></ion-icon> +91 0123 456789
                  </a>
                  <br />
                  <a
                    href="https://api.whatsapp.com/send?phone=910123456789"
                    target="_blank"
                  >
                    <ion-icon name="logo-whatsapp"></ion-icon> +910123456789
                  </a>
                  <br />
                  <a
                    color="light"
                    href="mailto:bilvagroups@somedomain.com"
                    target="_blank"
                  >
                    <ion-icon name="mail-outline"></ion-icon>
                    bilvagroups&amp;somedomain.com
                  </a>
                </p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
