<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title> <ion-icon name="home"></ion-icon> Bilva Groups</ion-title>
      <ion-buttons id="menu" slot="secondary">
        <ion-button [routerLink]="['home']">Home</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="12" [sizeLg]="4" class="center">
            <div class="address">
              <address>
                There are many variations of passages of Lorem Ipsum available
                <br />
                This is address line 2
              </address>
            </div>
          </ion-col>
          <ion-col size="12" [sizeLg]="4" class="center">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <a
                    href="https://www.instagram.com/bilva_groups"
                    target="_blank"
                  >
                    <ion-icon name="logo-instagram"></ion-icon>
                  </a>
                </ion-col>
                <ion-col>
                  <a href="tel:0123456789" target="_blank">
                    <ion-icon name="call-outline"></ion-icon>
                  </a>
                </ion-col>
                <ion-col>
                  <a href="mailto:bilvagroups@somedomain.com" target="_blank">
                    <ion-icon name="mail-outline"></ion-icon>
                  </a>
                </ion-col>
                <ion-col>
                  <a
                    href="https://api.whatsapp.com/send?phone=0123456789"
                    target="_blank"
                  >
                    <ion-icon name="logo-whatsapp"></ion-icon>
                  </a>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col size="12" [sizeLg]="4" class="center copyright">
            Copyright Â© {{ currentYear }} Bilva. All Rights Reserved.
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-app>
