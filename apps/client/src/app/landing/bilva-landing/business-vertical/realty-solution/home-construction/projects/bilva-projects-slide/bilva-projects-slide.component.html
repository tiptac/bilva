<ion-grid class="full-screen">
  <ion-row class="full-screen">
    <ion-col size="12" sizeLg="8" size class="left">
      <div
        class="image"
        [style.background-image]="`url(assets/business/ownit/home-construction/projects/${project.id}/${project.thumbnail})`"
      >
        <div class="image-gradient"></div>
      </div>
    </ion-col>
    <ion-col size="12" sizeLg="4" class="left">
      <div class="text-gradient">
        <ion-grid>
          @for (item of attributes; track item.key) {
          <ion-row>
            <ion-col size="4">{{ item.key }}</ion-col>
            @if(item.value.type === 'progress') {
            <ion-col>
              <ion-progress-bar color="success" [value]="item.value.data" />
            </ion-col>
            } @else {
            <ion-col> : {{ item.value.data }} </ion-col>
            }
          </ion-row>
          }
          <ion-row>
            <ion-col size="4"> </ion-col>
            <ion-col size="8">
              <ion-button
                color="dark"
                size="small"
                class="get-started mt-1"
                [routerLink]="[project.id]"
              >
                KNOW MORE
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
