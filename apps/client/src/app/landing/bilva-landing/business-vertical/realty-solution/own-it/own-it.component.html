<ion-content #content>
  <ion-text color="dark" mode="md">
    <!-- <h2 class="ion-text-center" style="font-family: 'Bradley Hand', cursive"> -->
    <h2
      class="ion-text-center"
      style="font-family: 'Times New Roman', Times, serif"
    >
      <b>
        <img
          class="left logo"
          alt="The Bilva Group"
          src="assets/images/ownit_tm.png"
        />
        <span> Real estate made simple, swift and stress-free ! </span>
      </b>
    </h2>
  </ion-text>

  <swiper-container
    loop="true"
    navigation="true"
    pagination="true"
    pagination-clickable="true"
    scrollbar="true"
    auto="true"
    keyboard="true"
    mousewheel="true"
    css-mode="true"
    autoplay-delay="10000"
  >
    <swiper-slide>
      <bilva-own-it-solutions />
    </swiper-slide>
    <swiper-slide>
      <bilva-own-it-testimonials />
    </swiper-slide>
  </swiper-container>
</ion-content>
