<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
      <ion-text>
        <h1 color="dark" class="ion-no-margin">
          <b> Our Projects </b>
        </h1>
      </ion-text>
      <ion-text>
        <h4 color="dark" class="ion-no-margin">
          We build homes that are crafted with care, where quality meets comfort
          and every detail is designed to evoke a sense of belonging and warmth.
        </h4>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="projects$ | async as projects">
    <ion-col
      *ngFor="let project of projects"
      size="12"
      size-lg="6"
      [routerLink]="[project.id]"
    >
      <ion-card class="project">
        <ion-card-header>
          <ion-card-title>{{ project.title }}</ion-card-title>
          <ion-card-subtitle>
            {{ project.description }}
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content> </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
